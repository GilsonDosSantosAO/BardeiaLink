<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-BH-32.png">
        <link rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-BH-48.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/favicon-BH-180.png">
        <title>🚀&nbsp;Página Movida</title>
        
        <style>
            /* Overlay para o efeito de fade ao recarregar a página */
            #fade-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: white; /* Pode mudar para a cor do seu fundo */
                z-index: 9999;
                opacity: 1;
                transition: opacity 0.8s ease;
                pointer-events: none;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', sans-serif;
                background: #0c1721;
                color: #a9d8f4;;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 2rem;
                text-align: center;
            }

            .logo {
                max-width: 180px;
                width: 100%;
                margin-bottom: 2rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            p {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }

            a.button {
                background-color: #a9d8f4;
                color: #0c1721;
                padding: 0.8rem 1.5rem;
                border-radius: 50px;
                text-decoration: none;
                font-weight: bold;
                transition: background 0.3s ease;
            }

            a.button:hover {
                background-color: #0c1721;
                color: #a9d8f4;
                border-radius: 50px;
                border: 1px solid #a9d8f4;
            }

            @media (min-width: 768px) {
                h1 {
                    font-size: 2.5rem;
                }

                p {
                    font-size: 1.25rem;
                }

                .logo {
                    max-width: 240px;
                }
            }
        </style>
    </head>
    <body>
        <!--Elemento para o fade ao recarregar a página-->
        <div id="fade-overlay"></div>

        <!-- 🔽 Adiciona a tua logo aqui -->
        <img src="img/logoIconeTextoPreta/Logo Icone Texto Branca Bardeia Link.png" alt="Logo" class="logo" />

        <h1>🚀&nbsp;Página&nbsp;Movida!</h1>
        <p>Esta página foi transferida do GitHub para uma nova casa no Netlify.</p>
        <a class="button" href="https://bardeialink.netlify.app" target="_blank" rel="noopener noreferrer">
            🔗&nbsp;Ir para a nova casa da Bardeia&nbsp;Link
        </a>

        <!--INÍCIO DO JAVASCRIPT-->
        <script>
            const fadeOverlay = document.getElementById("fade-overlay");

            // Impede rolagem automática
            window.history.scrollRestoration = "manual";

            // Remove âncora da URL
            if (window.location.hash) {
                history.replaceState(null, null, window.location.pathname);
            }

            // Ao carregar
            window.addEventListener("load", () => {
                // Sempre começa no topo
                window.scrollTo(0, 0);

                // Efeito fade-in
                fadeOverlay.style.opacity = "0";
                setTimeout(() => {
                    fadeOverlay.style.display = "none";
                }, 800);
            });

            // Ao sair/recarregar
            window.addEventListener("beforeunload", () => {
                fadeOverlay.style.display = "block";
                fadeOverlay.style.opacity = "1";
            });
        </script>
        <!--FIM DO JAVASCRIPT-->
    </body>
</html>
